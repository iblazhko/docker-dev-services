version: "3"

services:
  eventstore:
    image: ghcr.io/eventstore/eventstore:22.10.1-alpha-arm64v8
    volumes:
      - eventstore-data:/var/lib/eventstore
    env_file:
      - eventstore-22.10-arm64/service.env
      - ../.env/eventstore-22.10-arm64.env
    ports:
      - 1113:1113
      - 2113:2113
    networks:
      - devsvcnet

volumes:
  eventstore-data:
    driver: local
