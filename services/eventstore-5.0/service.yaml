version: "3"

services:
  eventstore:
    image: eventstore/eventstore:release-5.0.11
    volumes:
      - eventstore-data:/var/lib/eventstore
    env_file:
      - eventstore-5.0/service.env
      - ../.env/eventstore-5.0.env
    ports:
      - 1113:1113
      - 2113:2113
    networks:
      - devsvcnet

volumes:
  eventstore-data:
    driver: local
