version: '3'

services:

  eventstore:
    image: eventstore/eventstore:release-5.0.5
    volumes:
      - eventstore-data:/var/lib/eventstore
    environment:
      EVENTSTORE_RUN_PROJECTIONS: "All"
      EVENTSTORE_START_STANDARD_PROJECTIONS: "true"
    env_file:
      - ../.env/eventstore-5.0.env
    ports:
      - 1113:1113
      - 2113:2113
    networks:
      - devsvcnet

volumes:

  eventstore-data:
    driver: local
